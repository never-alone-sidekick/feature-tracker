<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Tracker | Sober Sidekick</title>
    <meta name="description" content="Dashboard tracking Sober Sidekick features built with Claude - goals, value propositions, and GitHub changelog">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'DM Sans', sans-serif; }
        body { margin: 0; background: #1C1A28; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #252336; }
        ::-webkit-scrollbar-thumb { background: #3a3852; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #4a4862; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const features = [
          {
            id: 1,
            name: "Sober Agent MCP",
            status: "active",
            goal: "Combine Amplitude behavioral analytics with Back4App user data to detect patterns that predict relapse risk",
            value: "Identify at-risk users before relapse occurs, enabling proactive outreach and support interventions",
            repo: "sidekick2020/sober-agent-training",
            repoUrl: "https://github.com/sidekick2020/sober-agent-training",
            tools: ["get_user_profile", "get_at_risk_users", "get_user_activity", "get_engagement_trends"],
            category: "Analytics"
          },
          {
            id: 2,
            name: "Medicare Research Dashboard",
            status: "deployed",
            goal: "Visualize Medicare spending on Substance Use Disorder treatment with interactive charts",
            value: "Support advocacy efforts with data-driven research showing treatment funding gaps and policy impacts",
            repo: "sidekick2020/medicare-research-dashboard",
            repoUrl: "https://github.com/sidekick2020/medicare-research-dashboard",
            liveUrl: "https://research.sobersidekick.com",
            category: "Research"
          },
          {
            id: 3,
            name: "Sign in with Sober Sidekick",
            status: "active",
            goal: "React authentication library for third-party apps to integrate Sober Sidekick SSO",
            value: "Enable partners and recovery organizations to leverage existing Sober Sidekick accounts, reducing friction",
            repo: "never-alone-sidekick/sober-sidekick-auth",
            repoUrl: "https://github.com/never-alone-sidekick/sober-sidekick-auth",
            tools: ["SoberSidekickAuthProvider", "SignInButton", "useAuth hook"],
            category: "Integration"
          },
          {
            id: 4,
            name: "MCP Server Installers",
            status: "deployed",
            goal: "Single-file bash installers for all Claude MCP servers with macOS Keychain credential management",
            value: "Eliminate setup frictionâ€”one command installs and configures Claude Desktop + Claude Code integration",
            repo: "never-alone-sidekick/claude-mcps",
            repoUrl: "https://github.com/never-alone-sidekick/claude-mcps",
            tools: ["Back4App MCP", "Wix DNS MCP", "Render MCP", "GitHub MCP"],
            category: "Developer Tools"
          },
          {
            id: 5,
            name: "Sober Console",
            status: "in-progress",
            goal: "Admin dashboard for managing APIs, packages, and user permissions across all Sober Sidekick subdomains",
            value: "Centralize infrastructure management with strict admin controls (chris.thompson@sobersidekick.com only)",
            repo: "never-alone-sidekick/sober-console",
            repoUrl: "https://github.com/never-alone-sidekick/sober-console",
            liveUrl: "https://console.sobersidekick.com",
            category: "Admin"
          },
          {
            id: 6,
            name: "Sober Deploy Mac",
            status: "in-progress",
            goal: "Native macOS app for one-click deployments leveraging all MCP servers",
            value: "Deploy any repo to production, configure hosting, and auto-create subdomains without leaving the app",
            repo: "never-alone-sidekick/sober-deploy-mac",
            repoUrl: "https://github.com/never-alone-sidekick/sober-deploy-mac",
            category: "Developer Tools"
          }
        ];

        const statusColors = {
          deployed: { bg: "bg-emerald-500/20", text: "text-emerald-400", label: "Deployed" },
          active: { bg: "bg-blue-500/20", text: "text-blue-400", label: "Active" },
          "in-progress": { bg: "bg-amber-500/20", text: "text-amber-400", label: "In Progress" }
        };

        const categoryColors = {
          Analytics: "bg-purple-500/30 text-purple-300",
          Research: "bg-cyan-500/30 text-cyan-300",
          Integration: "bg-pink-500/30 text-pink-300",
          "Developer Tools": "bg-orange-500/30 text-orange-300",
          Admin: "bg-red-500/30 text-red-300"
        };

        function App() {
          const [selectedFeature, setSelectedFeature] = useState(features[0]);
          const [filter, setFilter] = useState("all");

          const filteredFeatures = filter === "all" 
            ? features 
            : features.filter(f => f.status === filter);

          return (
            <div className="min-h-screen bg-[#1C1A28] text-white flex">
              {/* Sidebar */}
              <div className="w-72 bg-[#252336] border-r border-[#3a3852] flex flex-col">
                {/* Header */}
                <div className="p-4 border-b border-[#3a3852]">
                  <div className="flex items-center gap-3 mb-1">
                    <div className="w-8 h-8 rounded-lg bg-gradient-to-br from-[#67B3FD] to-[#798FFC] flex items-center justify-center text-sm font-bold">
                      SS
                    </div>
                    <div>
                      <h1 className="font-semibold text-sm">Feature Tracker</h1>
                      <p className="text-[10px] text-gray-400">You're Never Alone</p>
                    </div>
                  </div>
                </div>

                {/* Filters */}
                <div className="p-3 border-b border-[#3a3852]">
                  <div className="flex gap-1 text-xs">
                    {["all", "deployed", "active", "in-progress"].map(f => (
                      <button
                        key={f}
                        onClick={() => setFilter(f)}
                        className={`px-2 py-1 rounded transition-all ${
                          filter === f 
                            ? "bg-[#67B3FD] text-white" 
                            : "bg-[#1C1A28] text-gray-400 hover:text-white"
                        }`}
                      >
                        {f === "all" ? "All" : f === "in-progress" ? "WIP" : f.charAt(0).toUpperCase() + f.slice(1)}
                      </button>
                    ))}
                  </div>
                </div>

                {/* Feature List */}
                <div className="flex-1 overflow-y-auto">
                  {filteredFeatures.map(feature => {
                    const status = statusColors[feature.status];
                    return (
                      <button
                        key={feature.id}
                        onClick={() => setSelectedFeature(feature)}
                        className={`w-full p-3 text-left border-b border-[#3a3852] transition-all hover:bg-[#1C1A28] ${
                          selectedFeature?.id === feature.id ? "bg-[#1C1A28] border-l-2 border-l-[#67B3FD]" : ""
                        }`}
                      >
                        <div className="flex items-start justify-between gap-2">
                          <span className="font-medium text-sm leading-tight">{feature.name}</span>
                          <span className={`text-[10px] px-1.5 py-0.5 rounded ${status.bg} ${status.text} whitespace-nowrap`}>
                            {status.label}
                          </span>
                        </div>
                        <span className={`inline-block mt-1.5 text-[10px] px-1.5 py-0.5 rounded ${categoryColors[feature.category]}`}>
                          {feature.category}
                        </span>
                      </button>
                    );
                  })}
                </div>

                {/* Stats Footer */}
                <div className="p-3 border-t border-[#3a3852] bg-[#1C1A28]">
                  <div className="grid grid-cols-3 gap-2 text-center text-xs">
                    <div>
                      <div className="text-emerald-400 font-bold">{features.filter(f => f.status === "deployed").length}</div>
                      <div className="text-gray-500">Deployed</div>
                    </div>
                    <div>
                      <div className="text-blue-400 font-bold">{features.filter(f => f.status === "active").length}</div>
                      <div className="text-gray-500">Active</div>
                    </div>
                    <div>
                      <div className="text-amber-400 font-bold">{features.filter(f => f.status === "in-progress").length}</div>
                      <div className="text-gray-500">WIP</div>
                    </div>
                  </div>
                </div>
              </div>

              {/* Main Content */}
              <div className="flex-1 p-6 overflow-y-auto">
                {selectedFeature && (
                  <div className="max-w-2xl">
                    {/* Feature Header */}
                    <div className="mb-6">
                      <div className="flex items-center gap-3 mb-2">
                        <h2 className="text-2xl font-bold">{selectedFeature.name}</h2>
                        <span className={`text-xs px-2 py-1 rounded ${statusColors[selectedFeature.status].bg} ${statusColors[selectedFeature.status].text}`}>
                          {statusColors[selectedFeature.status].label}
                        </span>
                      </div>
                      <span className={`inline-block text-xs px-2 py-1 rounded ${categoryColors[selectedFeature.category]}`}>
                        {selectedFeature.category}
                      </span>
                    </div>

                    {/* Goal */}
                    <div className="mb-6 p-4 rounded-lg bg-[#252336] border border-[#3a3852]">
                      <h3 className="text-xs uppercase tracking-wider text-gray-400 mb-2 flex items-center gap-2">
                        <span>ðŸŽ¯</span> Goal
                      </h3>
                      <p className="text-gray-200 leading-relaxed">{selectedFeature.goal}</p>
                    </div>

                    {/* Value Proposition */}
                    <div className="mb-6 p-4 rounded-lg bg-gradient-to-br from-[#67B3FD]/10 to-[#798FFC]/10 border border-[#67B3FD]/30">
                      <h3 className="text-xs uppercase tracking-wider text-[#67B3FD] mb-2 flex items-center gap-2">
                        <span>ðŸ’Ž</span> Value Proposition
                      </h3>
                      <p className="text-gray-200 leading-relaxed">{selectedFeature.value}</p>
                    </div>

                    {/* Tools/Components */}
                    {selectedFeature.tools && (
                      <div className="mb-6 p-4 rounded-lg bg-[#252336] border border-[#3a3852]">
                        <h3 className="text-xs uppercase tracking-wider text-gray-400 mb-3 flex items-center gap-2">
                          <span>ðŸ”§</span> Key Components
                        </h3>
                        <div className="flex flex-wrap gap-2">
                          {selectedFeature.tools.map((tool, i) => (
                            <span key={i} className="text-xs px-2 py-1 rounded bg-[#1C1A28] text-gray-300 font-mono">
                              {tool}
                            </span>
                          ))}
                        </div>
                      </div>
                    )}

                    {/* Links */}
                    <div className="flex flex-wrap gap-3">
                      <a
                        href={selectedFeature.repoUrl}
                        target="_blank"
                        rel="noopener noreferrer"
                        className="flex items-center gap-2 px-4 py-2 rounded-lg bg-[#252336] hover:bg-[#3a3852] transition-colors text-sm"
                      >
                        <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                          <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
                        </svg>
                        GitHub Repo
                      </a>
                      {selectedFeature.liveUrl && (
                        <a
                          href={selectedFeature.liveUrl}
                          target="_blank"
                          rel="noopener noreferrer"
                          className="flex items-center gap-2 px-4 py-2 rounded-lg bg-[#67B3FD] hover:bg-[#5a9fe8] transition-colors text-sm font-medium"
                        >
                          <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                          </svg>
                          View Live
                        </a>
                      )}
                    </div>

                    {/* Repo Path */}
                    <div className="mt-6 p-3 rounded bg-[#1C1A28] border border-[#3a3852]">
                      <span className="text-xs text-gray-500">Repository: </span>
                      <code className="text-xs text-[#27C5CE]">{selectedFeature.repo}</code>
                    </div>
                  </div>
                )}
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
